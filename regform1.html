<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrationb form 1</title>
    <link rel="stylesheet" href="regform1.css">
</head>
<body>
    <section class="container">
        <header>Registration form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Enter email id" required>
            </div>
            <div class="column">
            <div class="input-box">
                <label>Phone number</label>
                <input type="text" placeholder="Enter phone number " required>
            </div>

            <div class="input-box">
                <label>Birth Date</label>
                <input type="date" placeholder="Enter Birth date" required>
            </div>
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" value="male" checked>
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" checked>
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-others" name="gender" checked> 
                    <label for="check-other">Others</label>
                </div>
            </div>
        </div>

        <div class="input-box">
            <label>Address</label>
            <input type="text" placeholder="Enter street address" required>
            <div class="column">
            <select name="city" id="city">
                <option value="select">City</option>
                <option value="kol">Kolkata</option>
                <option value="Chen">Chennai</option>
                <option value="Beng">Bengalore</option>
                <option value="Mum">Munbai</option>
                <option value="Del">Delhi</option>
            </select>
            <input type="text" placeholder=" Pin code" required>
            <input type="text" placeholder="State" required>
            <input type="text" placeholder="Country" required>
        </div>
        </div>
    </div>
    <button>Submit</button>
        </form>
    </section>
</body>
</html>
