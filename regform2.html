<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regform2.css">
</head>
<body>
    <section class="cont">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="column">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <label>Username</label>
                <input type="text" placeholder="Enter your username" required>
            </div>
        </div>
                <div class="column">
                    <div class="input-box">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter your unmber" required>
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password" required>
                    </div>

                    <div class="input-box">
                        <label>Date of Birth</label>
                        <input type="date" placeholder="Enter your unmber" required>
                    </div>
                </div>
                    <div class="gender-box">
                        <h3>Gender</h3>
                        <div class="gender-option">
                            <input type="radio" id="check-male" name="gender">
                            <label for="check-male">Male</label>
                            <input type="radio" id="check-female" name="gender">
                            <label for="check-female">female</label>
                            <input type="radio" id="check-others" name="gender">
                            <label for="check-others">Others</label>
                        </div>
                    </div>
                </div>
                   <button>Register</button>
                </form>
    </section>
</body>
</html>
